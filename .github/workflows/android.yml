name: Android CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  validation:
    name: Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
        
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew buildDebug
      
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit Test
        run: ./gradlew testDebugUnitTest
        continue-on-error: false # IMPORTANT: allow pipeline to continue to Android Test Report step
      
      - name: Android Test Report
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }} # IMPORTANT: run Android Test Report regardless
  sonar:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        - name: SonarCloud Scan
          run: ./gradlew jacocoTestReport sonarqube -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.projectKey=andersonrsoares_cocus-code-challenge -Dsonar.projectName=cocus-code-challenge -Dsonar.sources=app/src/main/java -Dsonar.java.binaries=app/build/tmp/kotlin-classes/devDebug -Dsonar.language=kotlin -Dsonar.exclusions="**/*.js,**/*.css,**/*.html" -Dsonar.java.coveragePlugin=jacoco --stacktrace
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - name: Link to SonarCloud Report
          run: echo "https://sonarcloud.io/dashboard?id=andersonrsoares_cocus-code-challenger"
  
